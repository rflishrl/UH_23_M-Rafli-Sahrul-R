<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomor 4</title>
</head>
<body>
    <script>

        let nilai = prompt("Berapa nilai anda?");

        if(nilai >= 90) {
            document.writeln("Selamat anda mendapatkan nilai A");
        }
        else if(nilai >= 80 &&  nilai <= 89) {
            document.writeln("Selamat! anda mendapatkan nilai B");
        }
        else if(nilai >= 70 && nilai <= 79) {
            document.writeln("anda mendapatkan nilai C");
        }
        else if(nilai >=60 && nilai <= 69) {
            document.writeln("anda mendapatkan nilai D");
        }
        else {
            document.writeln("anda mendapatkan nilai E");
        }
    </script>
</body>
</html>
